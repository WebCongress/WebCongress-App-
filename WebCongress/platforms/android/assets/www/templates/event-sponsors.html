<ion-view title="News">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list card" ng-repeat="noticia in news">
            <div class="item">
                <h2>{{noticia.title}}</h2>
                <p>{{noticia.date}}</p>
            </div>

            <div class="item item-body">
                <div ng-bind-html="noticia.content"></div>
            </div>
        </div>

    </ion-content>
</ion-view>
