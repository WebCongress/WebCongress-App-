<ion-view title="Gallery">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div ng-app="faceBook">
	<div class="list" ng-repeat="gallery in galleries" ng-if="gallery.type=='normal'">

		<a class="item item-thumbnail-left" href="#/app/gallery/{{gallery.id}}">
			<img src="https://graph.facebook.com/{{gallery.id}}/picture?type=album">
			<h2>{{gallery.name}}</h2>
			<p>{{gallery.description}}</p>
		</a>

	</div>
</div>
</ion-content>
</ion-view>
